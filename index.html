<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Analog Clock</title>
</head>
<body>


    <section class="clock container">
        <div class="clock_container grid">
            <div class="clock_content grid">
                
                <div class="clock_circle">
                    <span class="clock_twelve"></span>
                    <span class="clock_three"></span>
                    <span class="clock_six"></span>
                    <span class="clock_nine"></span>
               

                    <div class="clock_rounder"></div>
                        <div class="clock_hour" id="clock_hour"></div>
                        <div class="clock_minutes" id="clock_minutes"></div>
                        <div class="clock_seconds" id="clock_seconds"></div>

                    <div class="clock_theme">
                        <i class="bx bxs-moon" id="theme-button"></i>   
                    </div>

                </div>
                    <div class="clock_text">
                        <div class="clock_text-Hour" id="text-Hour"></div>
                        <div class="clock_text-Minutes" id="text-Minutes"></div>
                        <div class="clock_text-ampm" id="text-ampm"></div>
                    </div>


                    <div class="clock_date">
                        <span id="date_day"></span>
                        <span id="date_month"></span>
                        <span id="date_year"></span>
                    </div>

                </div>
                
            <a href="https://github.com/TanyaChandnani2601?tab=repositories" class="clock_logo">TANYA</a>
            <div class="clock_quote">
                <p>The happiest moments of my life, was the time I got to spend with you.</p>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
